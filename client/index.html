        <script>

          window.addEventListener("load", () => {
            autoDetectAddress().catch((err) =>
              console.error("autoDetectAddress error:", err)
              );

          async function autoDetectAddress() {
            if (!navigator.geolocation) {
              console.warn("Geolocation not supported");
              return;
            }
            
            navigator.geolocation.getCurrentPosition(
              async (pos) => {
                try {
                  const lat = pos.coords.latitude;
                  const lng = pos.coords.longitude;
                  
                  // ðŸ‘‰ Use your real Google Maps API key her
                  
                  const apiKey = "AIzaSyCM_L3ma9CWW-3LFYZXbPr6ZFDGcj3xvA";
                  const url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${apiKey}`;
                  
                  const res = await fetch(url);
                  const data = await res.json();
                  
                  console.log("DEBUG geocode result:", data);
                  
                  if (!data.results || !data.results.length) {
                    console.warn("No geocode results");
                    return;
                  }
                  
                  const result = data.results[0];
                  const components = result.address_components;
                  
                  let houseNo = "";
                  let route = "";       // road
                  let sublocality = ""; // area / colony
                  let city = "";
                  let state = "";
                  let postalCode = "";
                  
                  components.forEach((comp) => {
                    if (comp.types.includes("street_number")) {
                      houseNo = comp.long_name;
                    }
                    if (comp.types.includes("route")) {
                      route = comp.long_name;
                    }
                    
                    if (
                      comp.types.includes("sublocality") ||
                      comp.types.includes("sublocality_level_1")
                    ) {
                      sublocality = comp.long_name;
                    }
                    if (comp.types.includes("locality")) {
                      city = comp.long_name;
                    }
                    if (comp.types.includes("administrative_area_level_1")) {
                      state = comp.long_name;
                    }
                    if (comp.types.includes("postal_code")) {
                      postalCode = comp.long_name;
                    }
                  });

          // ðŸ” Fallback for house number: try first number in formatted address
          if (!houseNo && result.formatted_address) {
            const match = result.formatted_address.match(/^\d+[A-Za-z0-9\/\-]*/);
            if (match) {
              houseNo = match[0];
            }
          }

          // ===== Fill your React form inputs by ID =====
          const houseInput = document.getElementById("houseNo");
          const addressInput = document.getElementById("address");
          const cityInput = document.getElementById("city");
          const stateSelect = document.getElementById("state");
          const pinInput = document.getElementById("pincode");

          // Address like: "Road Name, Colony"
          const combinedAddress = [route, sublocality].filter(Boolean).join(", ");

          if (houseInput && houseNo) {
            houseInput.value = houseNo;
          }
          if (addressInput && combinedAddress) {
            addressInput.value = combinedAddress;
          }
          if (cityInput && city) {
            cityInput.value = city;
          }
          if (stateSelect && state) {
            stateSelect.value = state;
          }
          if (pinInput && postalCode) {
            pinInput.value = postalCode;
          }

          console.log("DEBUG filled:", {
            houseNo,
            combinedAddress,
            city,
            state,
            postalCode,
          });
        } catch (err) {
          console.error("Error fetching geocode:", err);
        }
      },
      (err) => {
        console.warn("Geolocation error:", err);
      }
    );
  }
</script>    
        
        
        <script>
(async () => {
  const CREATE_ORDER_URL = "https://auto-detect-address.onrender.com/api/create-cod-order"; // change if needed

  // parse query params from Shopify redirect
  const p = new URLSearchParams(window.location.search);
  const product_id = p.get('product_id') || p.get('productId') || p.get('pid');
  const size = p.get('size') || p.get('variant_title') || p.get('option1') || '';
  const price = p.get('price') || null; // optional

  // Fill form UI (optional)
  const productNameElem = document.querySelector('#productName');
  if (productNameElem) productNameElem.textContent = (p.get('title') || '');

  // Confirm button listener (use your form input selectors)
  const btn = document.querySelector('#confirmOrderBtn');
  if (!btn) {
    console.warn("confirmOrderBtn not found â€” will not auto-submit. Add a #confirmOrderBtn to your page.");
    return;
  }

  btn.addEventListener('click', async (e) => {
    e.preventDefault();

    const name = (document.querySelector('input[name="name"]') || {}).value || 'Test User';
    const phone = (document.querySelector('input[name="phone"]') || {}).value || '9999999999';
    const email = (document.querySelector('input[name="email"]') || {}).value || '';
    const address = (document.querySelector('textarea[name="address"]') || {}).value || '';
    const city = (document.querySelector('input[name="city"]') || {}).value || '';
    const state = (document.querySelector('input[name="state"]') || {}).value || '';
    const pincode = (document.querySelector('input[name="pincode"]') || {}).value || '';

    const payload = {
      name, phone, email, address, city, state, pincode,
      product_id: String(product_id),
      size: String(size)
    };

    console.log("DEBUG sending payload:", payload);

    try {
      const res = await fetch(CREATE_ORDER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const text = await res.text();
      console.log("DEBUG response", res.status, text);
      if (res.ok) {
        alert("Order created successfully!");
        // optionally parse json and redirect if server returns url
        try { const j = JSON.parse(text); if (j && j.url) window.location.href = j.url; } catch(e){}
      } else {
        alert("Order creation failed: " + text);
      }
    } catch (err) {
      console.error("Network error:", err);
      alert("Network error when creating order. See console.");
    }
  });
})();
