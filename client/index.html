   async function autoDetectAddress() {
     if (!navigator.geolocation) {
       alert("Geolocation not supported");
       return;
     }
     navigator.geolocation.getCurrentPosition(async (pos) => {
       const lat = pos.coords.latitude;
       const lng = pos.coords.longitude;
       const apiKey = "AIzaSyCM_l3ma9CWW-3lFYZXbPr6ZFDGcjq3xvA"; 
       const url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${apiKey}`;
       
       try {
         const res = await fetch(url);
         const data = await res.json();
         
         if (!data.results || !data.results[0]) return;
         
         const components = data.results[0].address_components;
         
         let houseNo = "";
         let street = "";
         let sublocality = "";
         let city = "";
         let state = "";
         let postalCode = "";
         
         components.forEach((comp) => {
           if (comp.types.includes("street_number")) {
             houseNo = comp.long_name;     // House number only if Google gives it
           }
           if (comp.types.includes("route")) {
             street = comp.long_name;      // Road / Street
           }
           if (comp.types.includes("sublocality") || comp.types.includes("sublocality_level_1")){
             sublocality = comp.long_name; // Colony / Area
           }
           if (comp.types.includes("locality")) {
             city = comp.long_name;
           }
           if (comp.types.includes("administrative_area_level_1")) {
             state = comp.long_name;
           }
           if (comp.types.includes("postal_code")) {
             postalCode = comp.long_name;
           }
         });
         
         // -------- Fill inputs safely --------
         const houseInput = document.querySelector('input[placeholder="House no"]');
         const addressInput = document.querySelector('input[placeholder="House number, street name"]');
         const cityInput = document.querySelector('input[placeholder="City"]');
         const stateSelect = document.querySelector('select');
         const pinInput = document.querySelector('input[placeholder="123456"]');
         
         if (houseInput) houseInput.value = houseNo || "";
         if (addressInput) addressInput.value = `${street} ${sublocality}`.trim();
         if (cityInput) cityInput.value = city;
         if (stateSelect) stateSelect.value = state;
         if (pinInput) pinInput.value = postalCode;
       
       } catch (err) {
         console.error("Error fetching address:", err);
       }
     }, () => {
       alert("Unable to detect location. Please enable location services.");
     });
   }
   
   window.onload = autoDetectAddress;
 </script> 

        <script>
(async () => {
  const CREATE_ORDER_URL = "https://auto-detect-address.onrender.com/api/create-cod-order"; // change if needed

  // parse query params from Shopify redirect
  const p = new URLSearchParams(window.location.search);
  const product_id = p.get('product_id') || p.get('productId') || p.get('pid');
  const size = p.get('size') || p.get('variant_title') || p.get('option1') || '';
  const price = p.get('price') || null; // optional

  // Fill form UI (optional)
  const productNameElem = document.querySelector('#productName');
  if (productNameElem) productNameElem.textContent = (p.get('title') || '');

  // Confirm button listener (use your form input selectors)
  const btn = document.querySelector('#confirmOrderBtn');
  if (!btn) {
    console.warn("confirmOrderBtn not found â€” will not auto-submit. Add a #confirmOrderBtn to your page.");
    return;
  }

  btn.addEventListener('click', async (e) => {
    e.preventDefault();

    const name = (document.querySelector('input[name="name"]') || {}).value || 'Test User';
    const phone = (document.querySelector('input[name="phone"]') || {}).value || '9999999999';
    const email = (document.querySelector('input[name="email"]') || {}).value || '';
    const address = (document.querySelector('textarea[name="address"]') || {}).value || '';
    const city = (document.querySelector('input[name="city"]') || {}).value || '';
    const state = (document.querySelector('input[name="state"]') || {}).value || '';
    const pincode = (document.querySelector('input[name="pincode"]') || {}).value || '';

    const payload = {
      name, phone, email, address, city, state, pincode,
      product_id: String(product_id),
      size: String(size)
    };

    console.log("DEBUG sending payload:", payload);

    try {
      const res = await fetch(CREATE_ORDER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const text = await res.text();
      console.log("DEBUG response", res.status, text);
      if (res.ok) {
        alert("Order created successfully!");
        // optionally parse json and redirect if server returns url
        try { const j = JSON.parse(text); if (j && j.url) window.location.href = j.url; } catch(e){}
      } else {
        alert("Order creation failed: " + text);
      }
    } catch (err) {
      console.error("Network error:", err);
      alert("Network error when creating order. See console.");
    }
  });
})();
