        <script>
(async () => {
  const CREATE_ORDER_URL = "https://auto-detect-address.onrender.com/api/create-cod-order"; // change if needed

  // parse query params from Shopify redirect
  const p = new URLSearchParams(window.location.search);
  const product_id = p.get('product_id') || p.get('productId') || p.get('pid');
  const size = p.get('size') || p.get('variant_title') || p.get('option1') || '';
  const price = p.get('price') || null; // optional

  // Fill form UI (optional)
  const productNameElem = document.querySelector('#productName');
  if (productNameElem) productNameElem.textContent = (p.get('title') || '');

  // Confirm button listener (use your form input selectors)
  const btn = document.querySelector('#confirmOrderBtn');
  if (!btn) {
    console.warn("confirmOrderBtn not found — will not auto-submit. Add a #confirmOrderBtn to your page.");
    return;
  }

  btn.addEventListener('click', async (e) => {
    e.preventDefault();

    const name = (document.querySelector('input[name="name"]') || {}).value || 'Test User';
    const phone = (document.querySelector('input[name="phone"]') || {}).value || '9999999999';
    const email = (document.querySelector('input[name="email"]') || {}).value || '';
    const address = (document.querySelector('textarea[name="address"]') || {}).value || '';
    const city = (document.querySelector('input[name="city"]') || {}).value || '';
    const state = (document.querySelector('input[name="state"]') || {}).value || '';
    const pincode = (document.querySelector('input[name="pincode"]') || {}).value || '';

    const payload = {
      name,
      phone,
      email,
      addressLine1: address,      
      city,
      state,
      pincode,
      product_id: String(product_id),
      size: String(size)
    };

    console.log("DEBUG sending payload:", payload);

    try {
  const res = await fetch(CREATE_ORDER_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const rawText = await res.text(); // Read raw server response
  console.log("DEBUG response status:", res.status, "RAW BODY:", rawText);

  let json = null;
  try { 
    json = JSON.parse(rawText); 
  } catch (e) {
    console.warn("Could not parse JSON — server returned plain text");
  }

  if (res.ok && json && json.success) {
    alert("Order created successfully!");
    if (json.url) window.location.href = json.url;
  } else {
    const serverMsg =
      (json && (json.message || JSON.stringify(json))) ||
      rawText ||
      "Unknown server error";

    alert(
      "Order creation failed!\n\n" +
      "STATUS: " + res.status + "\n" +
      serverMsg
    );

    console.error("ORDER CREATION FAILED DETAILS:", {
      status: res.status,
      rawText,
      parsedJson: json
    });
  }
} catch (err) {
  console.error("Network error:", err);
  alert("Network error when creating order. Check console.");
} 
  
  });
})();
</script>
