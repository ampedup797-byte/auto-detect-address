    <script>
async function autoDetectAddress() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(async (pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const apiKey = "AIzaSyCM_l3ma9CWW-3lFYZXbPr6ZFDGcjq3xvA"; // <-- Replace with your actual Google Maps API key
      const url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.results && data.results[0]) {
          const address = data.results[0].address_components;

          // Helper to get component by type
          function get(type) {
            const comp = address.find(c => c.types.includes(type));
            return comp ? comp.long_name : '';
          }

          // --- Fill the address fields ---
          // ✅ Street address (fixed version)
          const street = [
            get('street_number'),
            get('route'),
            get('sublocality'),
            get('neighborhood')
          ].filter(Boolean).join(' ');

          const city = get('locality') || get('administrative_area_level_2');
          const state = get('administrative_area_level_1');
          const postalCode = get('postal_code');

          // Fill fields in the form
          const streetInput = document.querySelector('input[placeholder="House number, street name"]');
          const cityInput = document.querySelector('input[placeholder="City"]');
          const stateSelect = document.querySelector('select');
          const pinInput = document.querySelector('input[placeholder="123456"]');

          if (streetInput) streetInput.value = street;
          if (cityInput) cityInput.value = city;
          if (stateSelect) stateSelect.value = state;
          if (pinInput) pinInput.value = postalCode;
        }
      } catch (e) {
        console.error("Error fetching address:", e);
      }
    }, (err) => {
      console.error("Geolocation error:", err);
      alert("Unable to detect location. Please enable location services.");
    });
  } else {
    alert("Geolocation is not supported in this browser.");
  }
}

window.onload = autoDetectAddress;
</script> 
    <script>
window.onload = function () {
  const params = new URLSearchParams(window.location.search);
  const product = params.get("product");
  const size = params.get("size");
  const price = params.get("price");
  const image = params.get("image");

  // Display the details
  if (product || size || price || image) {
    const detailsDiv = document.createElement("div");
    detailsDiv.innerHTML = `
      <div style="text-align:center; margin-bottom: 15px;">
        <img src="${image}" alt="${product}" style="max-width:150px; border-radius:10px; margin-bottom:10px;">
        <h3 style="margin:0;">${product}</h3>
        <p style="margin:4px 0;">Size: <b>${size || "Not selected"}</b></p>
        <p style="margin:4px 0;">Price: ₹${price || "N/A"}</p>
      </div>
      <hr>
    `;
    document.body.prepend(detailsDiv);
  }
};
